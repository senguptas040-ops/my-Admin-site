<!-- Admission for Editor — Blogger-ready with 5 full-frame slides -->
<style>
  :root{--deep-blue:#062a52;--deep-green:#0b5d2a;--accent:#c62828;}
  .afe-container { font-family: Arial, Helvetica, sans-serif; color:#111; max-width:100%; box-sizing:border-box; }

  /* TOP SCROLLING BAR */
  .afe-topbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 16px;
    background:var(--deep-blue); /* deep blue */
    overflow:hidden;
  }
  .afe-marquee { flex:1; white-space:nowrap; overflow:hidden; min-width:0; }
  .afe-marquee-track { display:inline-block; animation: slide-left 18s linear infinite; }
  .afe-marquee span { color:#fff; font-size:18px; font-weight:700; padding-right:40px; display:inline-block; }
  @keyframes slide-left { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  .afe-contact { display:flex; align-items:center; gap:12px; margin-left:12px; flex-shrink:0; }
  .afe-contact a { color:#fff; text-decoration:none; font-weight:600; }
  .afe-btn { background:var(--accent); color:#fff; padding:8px 14px; border-radius:6px; text-decoration:none; font-weight:700; }

  /* GREEN INFO BAR (below marquee) */
  .afe-greenbar {
    background:var(--deep-green);
    color:#fff;
    padding:16px;
    display:flex;
    gap:18px;
    align-items:center;
    flex-wrap:wrap;
  }
  .afe-green-logo { width:120px; flex-shrink:0; }
  .afe-green-logo img { max-width:100%; border-radius:6px; display:block; }
  .afe-green-text { flex:1; min-height:60px; border:1px dashed rgba(255,255,255,0.35); padding:12px; color:#fff; }

  /* SLIDER - full width, responsive, full-frame images */
  .afe-slider {
    position:relative;
    width:100%;
    height:60vh;              /* adjust height as needed */
    min-height:360px;
    overflow:hidden;
    background:#000;
  }
  .afe-slide {
    position:absolute;
    inset:0;
    opacity:0;
    transition:opacity .7s ease, transform .7s ease;
    z-index:1;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .afe-slide.active { opacity:1; z-index:2; }

  .afe-slide img {
    width:100%;
    height:100%;
    object-fit:cover; /* ensures full-frame cover */
    display:block;
    user-select:none;
    pointer-events:none;
  }

  /* Arrows */
  .afe-arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.45);
    color:#fff;
    border:none;
    width:44px;
    height:44px;
    border-radius:50%;
    display:grid;
    place-items:center;
    cursor:pointer;
    z-index:5;
    backdrop-filter: blur(2px);
  }
  .afe-arrow:focus { outline:2px solid #fff; }
  .afe-arrow.left { left:14px; }
  .afe-arrow.right { right:14px; }

  /* Dots */
  .afe-dots {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:14px;
    display:flex;
    gap:8px;
    z-index:6;
  }
  .afe-dot {
    width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.45);cursor:pointer;border:1px solid rgba(0,0,0,0.15);
  }
  .afe-dot.active { background:#fff; }

  /* INTRO + DESCRIPTION + Logo */
  .afe-desc-wrap {
    max-width:1100px;
    margin:28px auto 48px;
    padding:0 18px;
    display:flex;
    gap:20px;
    align-items:flex-start;
  }
  .afe-desc-area { flex:1; }
  .afe-desc-title { font-size:22px; font-weight:700; margin-bottom:10px; }
  .afe-desc {
    border:1px solid #ddd; padding:18px; min-height:300px; border-radius:8px; background:#fff; color:#111;
  }
  .afe-logo { width:160px; flex-shrink:0; }
  .afe-logo img { max-width:100%; border-radius:8px; display:block; }

  /* small screens */
  @media (max-width:900px){
    .afe-desc-wrap { flex-direction:column; }
    .afe-greenbar { padding:12px; }
    .afe-green-logo { width:100px; }
    .afe-slider { height:45vh; min-height:260px; }
    .afe-marquee span { font-size:16px; }
  }
</style>

<script>
  (function(){
    const slider = document.getElementById('afeSlider');
    const slides = Array.from(slider.querySelectorAll('.afe-slide'));
    const prev = document.getElementById('prevBtn');
    const next = document.getElementById('nextBtn');
    const dotsWrap = document.getElementById('afeDots');
    let current = 0;
    let timer = null;
    const INTERVAL = 4000;

    // create dots
    slides.forEach((s,i)=>{
      const btn = document.createElement('button');
      btn.className = 'afe-dot';
      btn.setAttribute('aria-label', 'Go to slide ' + (i+1));
      btn.type = 'button';
      btn.addEventListener('click', ()=> { goTo(i); restartAuto(); });
      dotsWrap.appendChild(btn);
    });

    const dots = Array.from(dotsWrap.querySelectorAll('.afe-dot'));
    function updateDots(){ dots.forEach((d,i)=> d.classList.toggle('active', i===current)); }

    function show(i){
      slides.forEach((s,idx)=> s.classList.toggle('active', idx===i));
      current = i;
      updateDots();
    }

    function nextSlide(){ show((current+1) % slides.length); }
    function prevSlide(){ show((current-1 + slides.length) % slides.length); }

    // arrow handlers
    next.addEventListener('click', ()=> { nextSlide(); restartAuto(); });
    prev.addEventListener('click', ()=> { prevSlide(); restartAuto(); });

    // keyboard support
    document.addEventListener('keydown', (e)=> {
      if (e.key === 'ArrowLeft') { prevSlide(); restartAuto(); }
      if (e.key === 'ArrowRight') { nextSlide(); restartAuto(); }
    });

    // touch / swipe support
    let startX = 0, endX = 0;
    slider.addEventListener('touchstart', (e)=> { startX = e.touches[0].clientX; stopAuto(); }, {passive:true});
    slider.addEventListener('touchmove', (e)=> { endX = e.touches[0].clientX; }, {passive:true});
    slider.addEventListener('touchend', ()=> {
      const diff = endX - startX;
      if (Math.abs(diff) > 40) {
        if (diff < 0) nextSlide(); else prevSlide();
      }
      restartAuto();
    });

    // autoplay
    function startAuto(){ timer = setInterval(nextSlide, INTERVAL); }
    function stopAuto(){ if (timer) { clearInterval(timer); timer=null; } }
    function restartAuto(){ stopAuto(); startAuto(); }

    // pause on hover/focus
    slider.addEventListener('mouseenter', stopAuto);
    slider.addEventListener('mouseleave', startAuto);
    slider.addEventListener('focusin', stopAuto);
    slider.addEventListener('focusout', startAuto);

    // init
    show(0);
    startAuto();

    // expose a small API to change slide images easily (optional)
    window.afeReplaceSlideImage = function(index, url, alt){
      if (!slides[index]) return;
      const img = slides[index].querySelector('img');
      if (img) { img.src = url; if (alt) img.alt = alt; }
    };

    // Accessibility: set first dot active
    updateDots();

    // If user wants to pre-load images (optional)
    // slides.forEach(s => {
    //   const img = s.querySelector('img');
    //   if (img) { const pre = new Image(); pre.src = img.src; }
    // });
  })();
</script>
